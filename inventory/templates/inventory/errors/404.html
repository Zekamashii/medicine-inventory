{% extends 'inventory/base.html' %}

{% block content %}
{% load static %}

<div class="container mt-4">
    <h3 class="text-left"><a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/404">HTTP 404 Not Found</a></h3>
	<hr style="text-align:left;margin-left:0">
    <div class="text-center">
        <h3>おっと！大空虚を発見してしまったようです。</h3>
        <img src="{% static 'images/404-ghost-01.png' %}" alt="404 ghost" style="width: 200px; margin-top: 20px; margin-bottom: 20px;">
        <p>👻 どうやら私が紛失したページに辿り着いてしまったようです。🕵️‍♂️ 地図を取りに行くので、10 秒待ってください。それからもっと怖くない場所へリダイレクトします...</p>
        <div style="font-size: 16px; margin-top: 20px;">または、冒険をスキップして<a href="{% url 'dashboard' %}">こちら</a>をクリック。</div>
    </div>
    <div class="progress" style="height: 20px; margin-top: 20px;">
        <div class="progress-bar progress-bar-striped progress-bar-animated" id="progressBar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
    </div>
</div>

<script>
    let timeLeft = 10; // countdown in seconds
    let progressBar = document.getElementById('progressBar');

    const updateProgress = () => {
        let percentage = (1 - timeLeft / 10) * 100;
        progressBar.style.width = percentage + '%';
        progressBar.setAttribute('aria-valuenow', percentage);
    };

    const countdown = setInterval(() => {
        if (timeLeft <= 0) {
            clearInterval(countdown);
            window.location.href = "{% url 'dashboard' %}";
        } else {
            timeLeft -= 1;
            updateProgress();
        }
    }, 1000);
</script>

{% endblock content %}
