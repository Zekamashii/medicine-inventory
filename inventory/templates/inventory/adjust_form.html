{% extends 'inventory/base.html' %}
{% load crispy_forms_tags %}
{% load bootstrap_icons %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <h5 class="mb-0"><span style="color: red;">{{ type_label }}</span>を登録</h5>
            <a href="https://tbclinic.gitbook.io/ck-stock-knowledge-base/ck-stock-manyuaru/ru-chu-kulli-zhao-hui#zai-ku-diao-zheng" class="text-muted ms-2" target="_blank">{% bs_icon 'question-circle' %}</a>
        </div>
    </div>
    <hr style="text-align:left;margin-left:0">

    <form method="post" enctype="multipart/form-data" id="transactionForm">
        <input type="hidden" name="action" value="">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-group">
            <button type="submit" class="btn btn-primary">提出</button>
            <a href="javascript:history.back()" class="btn text-body-tertiary">キャンセル</a>
        </div>
    </form>
</div>
{% endblock content %}
